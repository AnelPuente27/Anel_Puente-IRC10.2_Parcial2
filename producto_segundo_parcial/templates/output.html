<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bienvenido</title>
  </head>
  <body>
    <h1>Bienvenido al portal de ansible</h1>
    <form action="/run_playbook" method="post">
      <label for="playbook">Elige tu playbook:</label><br>
      <select id="playbook" name="playbook">
        {% for playbook in playbooks %}
        <option value="{{ playbook }}">{{ playbook }}</option>
        {% endfor %}
      </select><br><br>
      <input type="submit" value="Ejecutar playbook">
    </form>
  </body>
</html>
[root@master templates]# cat output.html 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playbook resumen</title>
    <style>
      body {
        font-family: monospace;
        background-color: #1e1e1e;
        color: #dcdcdc;
        padding: 20px;
      }
      .output-container {
        background-color: #2d2d2d;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      pre {
        white-space: pre-wrap;
      }
      a {
        color: #61dafb;
      }
    </style>
  </head>
  <body>
    <h1>Playbook resumen</h1>
    <div class="output-container">
      <pre>{{ output }}</pre>
    </div>
    <br>
    <a href="/">Volver</a>
  </body>
</html>
